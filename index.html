<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIPHY SEARCH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Search Giphy!</h1>
        <span class="level">
          <input id="searchField" class="input level-item" type="text" placeholder="Search for a gif">
          <a id="searchButton" class="button level-item">Search!</a>
        </span>
        <img id="giphy-image" src="https://media2.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"></img>
      </div>
    </section>
  </body>
</html>
